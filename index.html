<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Love My Sister</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ffcc80;
        }
        h1 {
            color: brown;
        }
        .hidden {
            display: none;
        }
        .donkey {
            width: 300px;
            cursor: pointer;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="page1">
        <h1>I Love My Sister ❤️</h1>
        <p>My sister's name is Sru, and she is the best!</p>
        <button onclick="goToPrank()">Continue</button>
    </div>
    
    <div id="page2" class="hidden">
        <h1>This is my beautiful sister </h1>
        <p>Click to reveal her true beauty!</p>
        <button onclick="showDonkey()">Reveal</button>
        <br><br>
        <img id="donkeyImg" src="donkey.png" class="donkey hidden">
        <p id="loveMessage" class="hidden">I love you, behna! ❤️</p>
        <button id="nextDonkeyBtn" class="hidden" onclick="showDonkeyAgain()">This is real gift sister</button>
        <p id="biggestGadhi" class="hidden" style="color: red; font-size: 20px; font-weight: bold;">YOU ARE BIGGEST GADHI ON PLANET EARTH</p>
    </div>
    
    <script>
        let sound = new Audio("donkey.mp3");
        
        function goToPrank() {
            document.getElementById('page1').style.display = 'none';
            document.getElementById('page2').style.display = 'block';
        }
        
        function showDonkey() {
            let img = document.getElementById('donkeyImg');
            
            img.style.display = 'block';
            document.getElementById('loveMessage').style.display = 'block';
            document.getElementById('nextDonkeyBtn').style.display = 'block';
            
            sound.play().catch(error => console.log("Audio play failed: ", error));
        }
        
        function showDonkeyAgain() {
            let img = document.getElementById('donkeyImg');
            let text = document.getElementById('biggestGadhi');
            
            img.style.display = 'none'; // Hide first
            setTimeout(() => {
                img.style.display = 'block'; // Show again after a short delay
                text.style.display = 'block'; // Show the text
                sound.play().catch(error => console.log("Audio play failed: ", error));
            }, 500);
        }
    </script>
</body>
</html>
